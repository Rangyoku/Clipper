{% extends 'base.html' %}

{% block page_title %}Login to clipper.jp{% endblock %}

{% block content %}
    <h2>Login</h2>
    
    <form action="{% url "accounts-login" %}?next={{ next }}" method="post">
        {{ form }}
        {% csrf_token %}
        <br>
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Login" class="btn btn-primary">
    </form>

<a href="{% url "password-reset" %}">Forgotten password?</a>

{% endblock %}
