{% extends 'base.html' %}

{% block content %}
    <h2>Password Change</h2>
    
    <form action="/accounts/password/change/" method="post">
        {{ form }}
        {% csrf_token %}
        <br>
        <input type="submit" value="Change Password" class="btn btn-primary">
    </form>

<a href="/password/reset/">Forgotten password?</a>

{% endblock %}
